<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PONG mit CPU-Gegner & Touch</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background-color: black;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .easy    { background-color: green; }
    .medium  { background-color: goldenrod; }
    .hard    { background-color: crimson; }

    #startMenu, #gameUI, #winnerMessage {
      display: none;
    }

    #touchControls {
      display: none;
    }

    .touch-btn {
      width: 48%;
      height: 60px;
      font-size: 1.2rem;
      margin: 5px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      canvas { width: 100% !important; height: auto !important; }
      button { font-size: 1.2rem; }
      #touchControls { display: block; }
    }

    @keyframes wobble {
      0% {transform: rotate(-2deg);}
      50% {transform: rotate(2deg);}
      100% {transform: rotate(-2deg);}
    }
  </style>
</head>
<body>
  <h1>PONG</h1>

  <!-- Startmen√º mit Auswahl f√ºr CPU und Schwierigkeit -->
  <div id="startMenu">
    <p>Spieler 1: W / S &nbsp; | &nbsp; Spieler 2: ‚Üë / ‚Üì</p>
    <p>Oder gegen den <strong>Computer</strong> spielen!</p>
    <p>Wer zuerst 5 Punkte hat, gewinnt!</p>
    <p>Highscore (schnellster Sieg): <span id="highscoreDisplay">‚Äì</span></p>
    <label>
      <input type="checkbox" id="cpuToggle" />
      Gegen CPU spielen
    </label>
    <p>W√§hle einen Schwierigkeitsgrad:</p>
    <div>
      <button class="easy" onclick="startGame(2)">üü¢ Leicht</button>
      <button class="medium" onclick="startGame(4)">üü° Mittel</button>
      <button class="hard" onclick="startGame(6)">üî¥ Schwer</button>
    </div>
  </div>

  <!-- Canvas -->
  <canvas id="ca" width="720" height="480"></canvas>

  <!-- Mobile Touchsteuerung -->
  <div id="touchControls">
    <button class="touch-btn" ontouchstart="touchMove(-1)" ontouchend="touchMove(0)">‚¨ÜÔ∏è Hoch</button>
    <button class="touch-btn" ontouchstart="touchMove(1)" ontouchend="touchMove(0)">‚¨áÔ∏è Runter</button>
  </div>

  <!-- UI f√ºr laufendes Spiel -->
  <div id="gameUI">
    <button id="restartBtn">Neustarten</button>
    <div id="winnerMessage"></div>
  </div>

  <script>
    // ==== Canvas & Elemente ====
    const canvas = document.getElementById("ca");
    const ctx = canvas.getContext("2d");

    const startMenu = document.getElementById("startMenu");
    const gameUI = document.getElementById("gameUI");
    const winnerMessage = document.getElementById("winnerMessage");
    const restartBtn = document.getElementById("restartBtn");
    const highscoreDisplay = document.getElementById("highscoreDisplay");
    const cpuToggle = document.getElementById("cpuToggle");

    const WIDTH = canvas.width;
    const HEIGHT = canvas.height;

    // ==== Paddle ====
    const paddleWidth = 10;
    const paddleHeight = 100;
    let leftY, rightY;
    const paddleSpeed = 5;

    // ==== Ball ====
    const ballSize = 10;
    let ballX, ballY, ballSpeedX, ballSpeedY;
    let baseBallSpeed = 4; // wird bei Spielstart gesetzt

    // ==== Punkte & Steuerung ====
    let scoreLeft = 0;
    let scoreRight = 0;
    let keys = {};
    let touchDirection = 0;
    let useCPU = false;
    let frameCount = 0;
    let gameOver = false;

    // ==== Audio (eingebettet) ====
    const hitSound = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAgD4AAAB9AAACABAAZGF0YQAAADr/AAD6/wAA+v8AAPz/AAD8/wAA/f8AAPz/AAD9/wAA/v8AAP7/AAD+/wAA/v8AAP7/AAD//wAA");
    const pointSound = new Audio("data:audio/wav;base64,UklGRiwAAABXQVZFZm10IBAAAAABAAEAQB8AAAB9AAACABAAZGF0YQAAAEj/AAD8/wAA/P8AAPz/AAD8/wAA/f8AAP//AAD//wAA//8AAP//AAD+/wAA/v8AAP3/AAD+/wAA");

    // ==== Touchsteuerung ====
    function touchMove(dir) {
      touchDirection = dir;
    }

    // ==== Tastensteuerung ====
    document.addEventListener("keydown", (e) => keys[e.key] = true);
    document.addEventListener("keyup", (e) => keys[e.key] = false);

    // ==== Spielstand zur√ºcksetzen ====
    function resetBall() {
      ballX = WIDTH / 2;
      ballY = HEIGHT / 2;
      const dirX = Math.random() > 0.5 ? 1 : -1;
      const dirY = Math.random() > 0.5 ? 1 : -1;
      ballSpeedX = dirX * baseBallSpeed;
      ballSpeedY = dirY * (Math.random() * baseBallSpeed / 2);
    }

    function resetGame() {
      scoreLeft = 0;
      scoreRight = 0;
      leftY = rightY = HEIGHT / 2 - paddleHeight / 2;
      frameCount = 0;
      gameOver = false;
      winnerMessage.innerHTML = "";
      canvas.style.backgroundColor = "black";
      resetBall();
    }

    // ==== Men√º anzeigen ====
    function showStartMenu() {
      startMenu.style.display = "block";
      canvas.style.display = "none";
      gameUI.style.display = "none";
      highscoreDisplay.textContent = localStorage.getItem("pongHighscore") || "‚Äì";
    }

    // ==== Spiel starten ====
    function startGame(speed) {
      baseBallSpeed = speed;
      useCPU = cpuToggle.checked;
      showCanvas();
      resetGame();
      gameLoop();
    }

    function showCanvas() {
      startMenu.style.display = "none";
      canvas.style.display = "block";
      gameUI.style.display = "block";
    }

    restartBtn.onclick = () => showStartMenu();

    // ==== Zeichnungen ====
    function drawMiddleLine() {
      ctx.strokeStyle = "white";
      ctx.lineWidth = 2;
      for (let y = 0; y < HEIGHT; y += 15) {
        ctx.beginPath();
        ctx.moveTo(WIDTH / 2, y);
        ctx.lineTo(WIDTH / 2, y + 10);
        ctx.stroke();
      }
    }

    function drawPaddles() {
      ctx.fillStyle = "white";
      ctx.fillRect(10, leftY, paddleWidth, paddleHeight);
      ctx.fillRect(WIDTH - 10 - paddleWidth, rightY, paddleWidth, paddleHeight);
    }

    function drawBall() {
      ctx.fillStyle = "white";
      ctx.fillRect(ballX - ballSize / 2, ballY - ballSize / 2, ballSize, ballSize);
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "32px Arial";
      ctx.textAlign = "center";
      ctx.fillText(`${scoreLeft} : ${scoreRight}`, WIDTH / 2, 40);
    }

    function drawWinner(text) {
      winnerMessage.innerHTML = `<h2 style="color:yellow; animation: wobble 0.5s infinite;">${text}</h2>`;
      canvas.style.backgroundColor = "magenta";
    }

    // ==== Spiel-Logik ====
    function update() {
      if (gameOver) return;

      // Spieler 1 (links) ‚Äì Tastatur oder Touch
      if (keys["w"] || touchDirection === -1) leftY -= paddleSpeed;
      if (keys["s"] || touchDirection === 1)  leftY += paddleSpeed;
      leftY = Math.max(0, Math.min(HEIGHT - paddleHeight, leftY));

      // Spieler 2 (rechts) ‚Äì Tastatur oder CPU
      if (useCPU) {
        if (ballY < rightY + paddleHeight / 2) rightY -= paddleSpeed - 1;
        if (ballY > rightY + paddleHeight / 2) rightY += paddleSpeed - 1;
      } else {
        if (keys["ArrowUp"])   rightY -= paddleSpeed;
        if (keys["ArrowDown"]) rightY += paddleSpeed;
      }
      rightY = Math.max(0, Math.min(HEIGHT - paddleHeight, rightY));

      // Ballbewegung
      ballX += ballSpeedX;
      ballY += ballSpeedY;
      frameCount++;

      // Kollisionen
      if (ballY <= 0 || ballY >= HEIGHT) ballSpeedY *= -1;
      if (ballX - ballSize / 2 <= 10 + paddleWidth && ballY > leftY && ballY < leftY + paddleHeight) {
        ballSpeedX *= -1; hitSound.play();
      }
      if (ballX + ballSize / 2 >= WIDTH - 10 - paddleWidth && ballY > rightY && ballY < rightY + paddleHeight) {
        ballSpeedX *= -1; hitSound.play();
      }

      // Punkte
      if (ballX < 0) { scoreRight++; pointSound.play(); resetBall(); }
      if (ballX > WIDTH) { scoreLeft++; pointSound.play(); resetBall(); }

      // Sieg
      if (scoreLeft >= 5 || scoreRight >= 5) {
        gameOver = true;
        const winner = scoreLeft > scoreRight ? "üéâ Spieler 1 gewinnt!" : "üéâ Spieler 2 gewinnt!";
        drawWinner(winner);
        if (!useCPU && (!localStorage.getItem("pongHighscore") || frameCount < localStorage.getItem("pongHighscore"))) {
          localStorage.setItem("pongHighscore", frameCount);
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, WIDTH, HEIGHT);
      drawMiddleLine();
      drawPaddles();
      drawBall();
      drawScore();
    }

    // ==== Spiel-Schleife ====
    function gameLoop() {
      if (!gameOver) requestAnimationFrame(gameLoop);
      update();
      draw();
    }

    // ==== Initialer Start ====
    showStartMenu();
  </script>
</body>
</html>
